<div class="flex flex-col gap-2 items-end">
  @for (toastObj of toasts; track $index) {
  <div class="w-fit p-2 text-gray-500 bg-white rounded-lg shadow" role="alert">
    <div class="flex">
      <div class="ms-3 text-sm font-normal">
        @if(toastObj.toast){
        <span class="mb-1 text-sm font-semibold text-gray-900">
          {{ toastObj.toast.title }}
        </span>
        }
        <div class="mb-2 text-sm font-normal">
          {{ toastObj.toast.message }}
        </div>
      </div>
      <button
        type="button"
        class="ms-auto -mx-1.5 -my-1.5 bg-white justify-center items-center flex-shrink-0 text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8"
        aria-label="Close"
        (click)="onClose($index)"
      >
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
  </div>
  }
</div>
