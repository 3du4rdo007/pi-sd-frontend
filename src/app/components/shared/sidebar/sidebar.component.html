<div>
  <ul class="space-y-2 pb-3">
    @for (item of sidebarItems; track $index) {
    <li>
      <a
        class="flex items-center space-x-2 p-2 bg-slate-600"
        [routerLink]="item.route"
      >
        <i class="{{ item.icon }}"></i>
        <span>{{ item.label }}</span>
      </a>
    </li>
    }
  </ul>
</div>
