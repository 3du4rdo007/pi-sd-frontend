<div class="flex h-full">
  <div class="w-1/2 h-full flex justify-center items-center">
    <div
      class="border border-bzd-orange rounded-lg p-8 w-1/2 shadow-md bg-white"
    >
      <div class="flex justify-center mb-4">
        <img src="/images/bzd-main-logo.png" alt="Buzzard Logo" class="h-32" />
      </div>

      <h1 class="text-2xl font-bold text-center mb-4">
        Bem-vindo ao Buzzard PIX
      </h1>

      <form
        [formGroup]="formgroup"
        (ngSubmit)="onFormSubmit()"
        class="space-y-4"
      >
        <div>
          <label for="email" class="bzd-form-label"> E-mail </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="caetano.gornes@gmail.com"
            class="bzd-form-input"
          />
          <!-- <p class="text-red-500">Insira um email</p> -->
        </div>

        <div>
          <label for="password" class="bzd-form-label"> Senha </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Digite sua senha"
            class="bzd-form-input"
          />
          <!-- <p class="text-red-500">Insira uma senha</p> -->
        </div>

        <div class="flex justify-between">
          <a class="bzd-link text-sm" [routerLink]="['/']">
            Esqueci minha senha
          </a>
        </div>

        <button type="submit" class="bzd-btn-primary">Acessar</button>

        <a class="bzd-btn-secondary" [routerLink]="['/auth', 'register']">
          Cadastrar conta
        </a>
      </form>
    </div>
  </div>

  <!-- Imagem Lateral -->
  <div class="w-1/2 h-full">
    <img
      src="/images/bzd-register-cover.png"
      alt="Buzzard login"
      class="h-full w-full object-cover"
    />
  </div>
</div>
