<div class="flex justify-center items-center h-full">
  <form
    [formGroup]="formgroup"
    (ngSubmit)="onFormSubmit()"
    class="flex flex-col items-center border-solid border-orange-500 border-2 rounded-2xl p-3 w-96 h-fit"
  >
    <h1 class="text-gray-200 text-2xl font-bold">Bem-vindo ao Pix Buzzard</h1>

    <div class="w-full flex flex-col">
      <label class="buzzard-form-label" for="email">Email</label>
      <input
        placeholder="Digite seu e-mail"
        class="bg-transparent text-orange-400 border-2 border-orange-500 rounded-lg h-12 p-2"
        type="email"
        name="email"
        formControlName="email"
      />
    </div>

    <div class="w-full flex flex-col">
      <label class="buzzard-form-label" for="password"> Senha </label>
      <input
        class="bg-transparent text-orange-400 border-2 border-orange-500 rounded-lg h-12 p-2"
        placeholder="Digite sua senha"
        type="password"
        name="password"
        formControlName="password"
      />
    </div>

    <div class="w-full flex flex-col">
      <label class="buzzard-form-label" for="confirmPassword">
        Repita a senha
      </label>
      <input
        class="bg-transparent text-orange-400 border-2 border-orange-500 rounded-lg h-12 p-2"
        placeholder="Repita sua senha"
        type="password"
        name="confirmPassword"
        formControlName="confirmPassword"
      />
    </div>

    <button type="submit" class="buzzard-btn">Criar conta</button>

    <div class="h-0.5 bg-orange-500 w-full"></div>

    <a [routerLink]="['/auth', 'login']" class="buzzard-link"
      >Entrar em sua conta</a
    >
  </form>
</div>
