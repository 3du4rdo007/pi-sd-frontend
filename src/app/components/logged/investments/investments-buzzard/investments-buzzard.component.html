<div class="flex flex-wrap gap-2">
  @for (investment of investments; track $index) {
  <a [routerLink]="[investment.id]" class="bg-slate-500 w-56 h-32">
    <div>
      <p>{{ investment.product.name }}</p>
      <p>Investido R$ {{ investment.investedValue }}</p>
      <p>Momento {{ investment.buyTime }}</p>
      <p>
        {{ investment.isSold ? "Valor de venda" : "Estimativa" }}
        {{ investment.sellPrice }}
      </p>
    </div>
  </a>
  }
</div>
