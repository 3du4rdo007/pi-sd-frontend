<div class="flex flex-col h-full items-center bg-bzd-white text-bzd-black">
  
  <div class="w-full bg-bzd-orange py-4 px-8 flex items-center">
    <h1 class="text-3xl font-bold text-bzd-black">Depositar Saldo</h1>
  </div>


  <div class="w-full max-w-4xl p-4 mt-6 border border-gray-300 rounded-xl shadow-lg bg-gray-100">

    <div class="mb-4">
      <p class="text-lg mb-2">Informe o valor que deseja depositar.</p>
      <div class="flex items-center justify-between pb-2">

        <label class="buzzard-form-label text-bzd-black text-base" for="value">Valor que deseja Depositar:</label>
        <div class="flex items-center w-1/3">
          <span class="text-bzd-orange text-xl font-bold mr-2">R$</span>
          <input
            class="buzzard-form-input text-xl font-semibold text-bzd-orange w-full outline-none text-right px-2"
            type="number"
            name="value"
            placeholder="0,00"
            formControlName="value"
          />
        </div>
      </div>
    </div>

    <div class="mb-4">
      <p class="text-lg mb-2">Escolha a forma de depósito:</p>
      <div class="flex gap-2 justify-center">
        <button
          type="button"
          class="w-1/4 py-1 text-sm font-semibold rounded-md text-center border border-bzd-orange bg-white text-bzd-black transition-colors duration-200 hover:bg-bzd-orange hover:text-bzd-white"
          (click)="onDepositTypeChange('pix')"
        >
          PIX
        </button>
        <button
          type="button"
          class="w-1/4 py-1 text-sm font-semibold rounded-md text-center border border-bzd-orange bg-white text-bzd-black transition-colors duration-200 hover:bg-bzd-orange hover:text-bzd-white"
          (click)="onDepositTypeChange('boleto')"
        >
          Boleto
        </button>
        <button
          type="button"
          class="w-1/4 py-1 text-sm font-semibold rounded-md text-center border border-bzd-orange bg-white text-bzd-black transition-colors duration-200 hover:bg-bzd-orange hover:text-bzd-white"
          (click)="onDepositTypeChange('bank')"
        >
          Transferência Bancária
        </button>
      </div>
    </div>

    <div class="flex justify-center mt-4">
      <button
        type="submit"
        class="w-1/4 py-2 font-bold rounded-full shadow-md text-bzd-white bg-bzd-orange"
        [disabled]="!balance"
        (click)="onSubmitOperation()"
      >
        Continuar
      </button>
    </div>
  </div>
</div>
