<div class="relative overflow-x-auto shadow-md rounded-lg pt-5">
  <table class="w-full text-sm text-left rtl:text-right text-bzd-white">
    <thead class="text-xs text-bzd-white uppercase bg-bzd-orange">
      <tr>
        <th scope="col" class="px-6 py-3">ID</th>
        <th scope="col" class="px-6 py-3">Data e Hora</th>
        <th scope="col" class="px-6 py-3">Valor</th>
        <th scope="col" class="px-6 py-3">Tipo</th>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">Edit</span>
        </th>
      </tr>
    </thead>
    <tbody>
      @for (transaction of transactionPageable.content; track $index) {
      <tr class="bg-bzd-orange-light border-b hover:bg-gray-500">
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
        >
          {{ transaction.id }}
        </th>
        <td class="px-6 py-4">
          {{ transaction.timestamp | date : "dd/MM/yy - HH:mm" }}
        </td>
        <td class="px-6 py-4">R$ {{ transaction.value | number : "1.2-2" }}</td>
        <td class="px-6 py-4">
          {{ transaction.type }}
        </td>
        <td class="px-6 py-4 text-right">
          <button
            type="button"
            class="bzd-btn-primary"
            (click)="onSelectTransaction(transaction)"
          >
            Detalhes
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
@if(selectedTransaction){
<div
  class="p-2 w-72 h-96 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-400"
>
  <button type="button" class="bzd-btn-primary" (click)="onCloseTransaction()">
    Fechar
  </button>
  <app-transfer-detail
    [transaction]="selectedTransaction"
  ></app-transfer-detail>
</div>
}
