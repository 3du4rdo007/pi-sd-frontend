<div class="flex justify-center items-center h-full">
  <form
    [formGroup]="formgroup"
    (ngSubmit)="onFormSubmit()"
    class="space-y-4 border-solid border-bzd-orange border-2 rounded-2xl p-3 w-96 h-fit"
  >
    <div>
      <label class="bzd-form-label" for="name">Nome</label>
      <input
        placeholder="Nome completo"
        class="bzd-form-input"
        type="text"
        name="name"
        formControlName="name"
      />
      @if (nameValid) {
      <p class="text-red-500">O nome precisa ter pelo menos 3 letras</p>
      }
    </div>

    <div>
      <label class="bzd-form-label" for="document">Documento</label>
      <input
        placeholder="Apenas números"
        class="bzd-form-input"
        type="text"
        name="document"
        formControlName="document"
      />
      @if (documentValid) {
      <p class="text-red-500">Deve conter pelo menos 9 caracteres</p>
      <p class="text-red-500">Somente números</p>
      }
    </div>

    <button type="submit" class="bzd-btn-primary">Atualizar perfil</button>
  </form>
</div>
