<div>
  <ul class="flex flex-col gap-5">
    @for (item of sidebarItems; track $index) {
    <li>
      <a
        class="flex items-center text-cor-0 font-kulim text-2-m font-bold border-solid border-transparent hover:border-[1px] hover:border-cor-p2 rounded-md"
        [routerLink]="item.route"
      >
        <i class="{{ item.icon }} text-cor-p1 text-2-xl"></i>
        <span>{{ item.label }}</span>
      </a>
    </li>
    }
  </ul>
</div>
