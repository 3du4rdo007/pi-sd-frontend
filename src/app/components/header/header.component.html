<header
  class="bg-bzd-orange border-b border-bzd-orange-dark px-24 fixed top-0 left-0 right-0 z-10"
>
  <nav class="flex px-4 py-2 flex-nowrap justify-between">
    <div>
      <ul class="flex items-center gap-4">
        <li>
          <img
            class="w-20 h-20 max-w-full"
            src="/images/bzd-main-logo.png"
            alt="Logo"
          />
        </li>

        @if (user != null) {
        <li>
          <a
            class="text-white font-poppins text-2-m hover:text-gray-200 hover:underline"
            [routerLink]="['/']"
          >
            Inicio
          </a>
        </li>
        <li>
          <a
            class="text-white font-poppins text-2-m hover:text-gray-200 hover:underline"
            [routerLink]="['/investments']"
          >
            Investimentos
          </a>
        </li>
        <li>
          <a
            class="text-white font-poppins text-2-m hover:text-gray-200 hover:underline"
            [routerLink]="['/balance', 'transfers']"
          >
            Transações
          </a>
        </li>
        <li>
          <a
            class="text-white font-poppins text-2-m hover:text-gray-200 hover:underline"
            [routerLink]="['/profile']"
          >
            Meu perfil</a
          >
        </li>
        }
      </ul>
    </div>

    <div class="flex items-center justify-items-center gap-4">
      @if (user != null) {
      <div
        class="flex gap-2 items-center justify-items-center text-center text-white"
      >
        <a
          [routerLink]="['/investments']"
          class="border border-white rounded-lg p-1 hover:border-bzd-orange-dark hover:text-bzd-orange-dark"
        >
          <h2 class="text-lg">Investido</h2>
          <p class="text-2xl font-bold">----------</p>
        </a>

        <a
          [routerLink]="['/transfers']"
          class="border border-white rounded-lg p-1 hover:border-bzd-orange-dark hover:text-bzd-orange-dark"
        >
          <h2 class="text-lg">Saldo</h2>
          @if(balance) {
          <p class="text-2xl font-bold">{{ balance | currency : "BRL" }}</p>
          } @else {
          <p class="text-2xl font-bold">----------</p>
          }
        </a>
      </div>

      <div class="grid gap-1">
        <button
          (click)="onLogout()"
          class="bzd-btn-secondary text-white border-white items-center px-2"
        >
          Sair <i class="fa-solid fa-arrow-right-from-bracket pl-3"></i>
        </button>
      </div>
      } @else {
      <div class="flex items-center gap-4">
        <a
          [routerLink]="['/auth', 'register']"
          class="bzd-btn-secondary text-white border-white items-center px-2"
        >
          Criar conta
        </a>
        <a
          [routerLink]="['/auth', 'login']"
          class="bzd-btn-secondary text-white border-white items-center px-2"
        >
          Entrar
        </a>
      </div>
      }
    </div>
  </nav>
</header>
